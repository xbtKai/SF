<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>01Page</title>

    <style>
      *{
        margin:0;
        padding:0;
      }
      .d1{ position: relative; width: 1125px; height: 2310px; }
      .img1{ display: block; width: 100%;}
      .img2{
        position: absolute;
        top: 14%;
        width: 90%;
        margin-left: 6%;
      }
      .img2 img{
        position: absolute;
        width:100%;
      }

      #font{
        position: absolute;
        color: white;
        top: 72%;
        left: 18%;
        font-size: 55px;
        font-family: 'Courier New', Courier, monospace;
      }

      #aWid{
        margin-left: -10px;
      }

      #aCode{
        margin-left: -15px;
      }

      #dButton{
        position: absolute;
        width: 24%;
        height: 12%;
        border-radius: 50%;
        top: 84.7%;
        left: 38%;
        opacity:0;
      }

      #dButton:active{
        position: absolute;
        width: 24%;
        height: 12%;
        border-radius: 50%;
        top: 84.7%;
        left: 38%;
        opacity: 0.5;
      }

      #dButton button{
        border-radius: 50%;
        width: 100%;
        height: 100%;
        background-color: black;
      }

    </style>
  </head>
  <body onload="showImage(),showCode()">

    <div class="d1">
      <img class="img1" src="./image/01.gif">
      <div class="img2" id="d1"></div>
      <div id="font">
        <a id="aMoban"></a>
        <a id="aWid"></a>
        <a id="aCode"></a>
      </div>
      <div class="buttomUp"></div>
      <div id="dButton">
        <button></button>
      </div>
    </div>

    <script>
      // 1.........................................
      function showImage(){
        // 1.
        var xhr = new XMLHttpRequest()
        // 2.
        xhr.onreadystatechange =()=>{
          if(xhr.readyState==4 && xhr.status==200){
            var result = xhr.responseText
            console.log("这是路由mypro/showImage显示的数据:"+result)
            
            d1.innerHTML = `<img src="./image/${result.replace("_","-")}.png">`
            aWid.innerHTML = result.replace("_","/")
            aMoban.innerHTML = result.replace("_","/")+"&nbsp;&nbsp;&nbsp;&nbsp;SF-"

          }
        }
        // 3.
        var url = "/mypro/showImage"+window.location.search
        xhr.open("get",url,true)
        // 4.
        xhr.send(null)
      }
      // 2...................................................
      function showCode(){
        // 1.
        var xhr = new XMLHttpRequest()
        // 2.
        xhr.onreadystatechange= ()=>{
          if(xhr.readyState==4 && xhr.status==200){
            var result = xhr.responseText
            console.log(result)
            aCode.innerHTML += "-" + result.replace("_","/")
          }
        }
        // 3.
        var url = "/mypro/showCode"+window.location.search
        xhr.open("get",url,true)
        // 4.
        xhr.send(null)
      }

      // 3.......................................
      function regLoginPage(){
        window.location.href=`${window.location.origin}/login.html?n=n&wid=${aWid.innerHTML.replace("/","-")}&code=${aCode.innerHTML.replace("-","")}`
      }
    </script>
    <script>
      // 判断图片是否存在,则去百度吧
      setTimeout(() => {
        function isHasImg(pathImg) {
          var ImgObj=new Image()
          ImgObj.src= pathImg
          console.log(pathImg)
          console.log(ImgObj.fileSize)
          console.log(ImgObj.width,ImgObj.height)
          if(ImgObj.fileSize > 0 || (ImgObj.width > 0 && ImgObj.height > 0)){
            return true
          } else {
            return false
          }
        }
        console.log(d1.innerHTML)
        if(isHasImg(d1.innerHTML.slice(10,d1.innerHTML.length-2))){
          console.log("verygood")
          window.document.getElementById("dButton").innerHTML = `<button onclick="regLoginPage()"></button>`
        }else{
          // window.location.href="http://www.baidu.com"
          window.document.getElementById("dButton").innerHTML = `<button onclick="javascript:window.location.href='http://www.baidu.com'">add watch</button>`
          console.log("验证图片不通过")
        }
      }, 3000);
    </script>
  </body>
</html>
