<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
      if(document.referrer.slice(0,21) != "http://127.0.0.1:9000"){
        window.location.href="http://www.baidu.com"
      }
      </script>
    <style>
      *{
        margin:0;
        padding:0;
      }
      .full{
        width:100%;
      }
    </style>
  </head>
  <body onload="changePage()">
    <img class="full" src="./image/check.png">
    <script>
      function changePage(){
        setTimeout(()=>{
          window.location.href=`${window.location.origin}/01.html${window.location.search}`
        },3000)
      }
    </script>
  </body>
</html>
